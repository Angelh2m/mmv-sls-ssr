service: SLS-SSR

provider:
  name: aws
  runtime: nodejs8.10
  stage: production
  env: production
  region: us-east-1
  timeout: 15
  environment:
    PROXY_URL: static.content.origin.com
    TRIGGER_PATH: /examplePath/


package:
  exclude:
    - src/**
    - .idea/**
    - yarn.lock
    - babel.config.js
    - yarn-error.log
    - README.md
    - .gitignore
    - serverless.copy.yaml
    - .git
    - node_modules/puppeteer/.local-chromium/**

plugins:
 - serverless-domain-manager
 - serverless-apigw-binary

custom:
  customDomain:
    domainName: example.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  apigwBinary:
    types:
      - 'multipart/form-data'
      - 'image/jpeg'
      - 'image/png'
      - 'font/ttf'
      - 'font/woff'
      - 'font/woff2'
      - 'image/bmp'
      - 'image/gif'
      - 'image/jpeg'
      - 'image/png'
      - 'image/svg+xml'
      - 'image/tiff'
      - 'image/webp'
      - 'image/x-icon'
      - 'image/svg'
      - 'application/font-woff'
      - 'binary/octet-stream'
      - 'application/octet-stream'
      - '*/*'

functions:
  app:
    handler: dist/index.handler
    events:
      - http: ANY /
      - http:
          method: ANY
          path: '{proxy+}'
          contentHandling: CONVERT_TO_BINARY